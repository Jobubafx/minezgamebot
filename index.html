<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Blocks Merge Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .score-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        
        .score-title {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .grid-cell {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .number-block {
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: grab;
            user-select: none;
            width: 100%;
            height: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .number-block:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        
        .next-block {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .next-block-display {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #ff8e8e;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #new-game {
            background: #1dd1a1;
        }
        
        #new-game:hover {
            background: #2ecc71;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            max-width: 500px;
        }
        
        /* Number block colors based on value */
        .block-2 { background: #ffeaa7; color: #2d3436; }
        .block-4 { background: #fab1a0; color: #2d3436; }
        .block-8 { background: #ff7675; color: white; }
        .block-16 { background: #fd79a8; color: white; }
        .block-32 { background: #e84393; color: white; }
        .block-64 { background: #6c5ce7; color: white; }
        .block-128 { background: #00cec9; color: white; }
        .block-256 { background: #00b894; color: white; }
        .block-512 { background: #fdcb6e; color: #2d3436; }
        .block-1024 { background: #e17055; color: white; }
        .block-2048 { background: #d63031; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Number Blocks Merge</h1>
            <p>Drag and drop blocks to merge numbers</p>
        </header>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
        
        <div class="game-grid" id="game-grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        
        <div class="next-block">
            <p>Next Block</p>
            <div class="next-block-display" id="next-block"></div>
        </div>
        
        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="add-block">Add Block</button>
        </div>
    </div>
    
    <div class="instructions">
        <p>Drag and drop number blocks to merge them. Try to reach 2048!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameGrid = document.getElementById('game-grid');
            const scoreElement = document.getElementById('score');
            const bestElement = document.getElementById('best');
            const nextBlockElement = document.getElementById('next-block');
            const newGameButton = document.getElementById('new-game');
            const addBlockButton = document.getElementById('add-block');
            
            let score = 0;
            let best = localStorage.getItem('bestScore') || 0;
            let nextBlockValue = getRandomBlockValue();
            let draggedBlock = null;
            
            bestElement.textContent = best;
            
            // Create the 4x4 grid
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.index = i;
                gameGrid.appendChild(cell);
            }
            
            // Initialize next block display
            updateNextBlock();
            
            // Add initial blocks
            addRandomBlock();
            addRandomBlock();
            
            // Event listeners
            newGameButton.addEventListener('click', startNewGame);
            addBlockButton.addEventListener('click', addRandomBlock);
            
            // Initialize drag and drop
            initDragAndDrop();
            
            function getRandomBlockValue() {
                return Math.random() < 0.8 ? 2 : 4;
            }
            
            function updateNextBlock() {
                nextBlockElement.textContent = nextBlockValue;
                nextBlockElement.className = 'number-block next-block-display';
                nextBlockElement.classList.add(`block-${nextBlockValue}`);
            }
            
            function addRandomBlock() {
                const emptyCells = Array.from(document.querySelectorAll('.grid-cell:not(.has-block)'));
                if (emptyCells.length === 0) return;
                
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                
                const block = document.createElement('div');
                block.className = `number-block block-${nextBlockValue}`;
                block.textContent = nextBlockValue;
                block.draggable = true;
                block.dataset.value = nextBlockValue;
                
                randomCell.appendChild(block);
                randomCell.classList.add('has-block');
                
                // Set next block value
                nextBlockValue = getRandomBlockValue();
                updateNextBlock();
            }
            
            function initDragAndDrop() {
                document.addEventListener('dragstart', (e) => {
                    if (e.target.classList.contains('number-block')) {
                        draggedBlock = e.target;
                        e.target.style.opacity = '0.5';
                    }
                });
                
                document.addEventListener('dragend', (e) => {
                    if (e.target.classList.contains('number-block')) {
                        e.target.style.opacity = '1';
                    }
                });
                
                document.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                document.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!draggedBlock) return;
                    
                    const targetCell = e.target.closest('.grid-cell');
                    if (!targetCell) return;
                    
                    const sourceCell = draggedBlock.parentElement;
                    
                    // If dropping on same cell, do nothing
                    if (sourceCell === targetCell) return;
                    
                    // If target cell is empty, move the block
                    if (!targetCell.classList.contains('has-block')) {
                        sourceCell.classList.remove('has-block');
                        targetCell.appendChild(draggedBlock);
                        targetCell.classList.add('has-block');
                    } 
                    // If target cell has a block with the same value, merge
                    else if (targetCell.querySelector('.number-block').dataset.value === draggedBlock.dataset.value) {
                        const value = parseInt(draggedBlock.dataset.value);
                        const newValue = value * 2;
                        
                        // Update score
                        score += newValue;
                        scoreElement.textContent = score;
                        
                        // Update best score if needed
                        if (score > best) {
                            best = score;
                            bestElement.textContent = best;
                            localStorage.setItem('bestScore', best);
                        }
                        
                        // Create merged block
                        const mergedBlock = document.createElement('div');
                        mergedBlock.className = `number-block block-${newValue}`;
                        mergedBlock.textContent = newValue;
                        mergedBlock.draggable = true;
                        mergedBlock.dataset.value = newValue;
                        
                        // Remove both blocks and add merged one
                        sourceCell.classList.remove('has-block');
                        sourceCell.removeChild(draggedBlock);
                        
                        targetCell.classList.remove('has-block');
                        targetCell.removeChild(targetCell.querySelector('.number-block'));
                        
                        targetCell.appendChild(mergedBlock);
                        targetCell.classList.add('has-block');
                        
                        // Add animation for merging
                        mergedBlock.style.transform = 'scale(0)';
                        setTimeout(() => {
                            mergedBlock.style.transform = 'scale(1)';
                        }, 10);
                    }
                    
                    draggedBlock = null;
                });
            }
            
            function startNewGame() {
                // Clear the grid
                document.querySelectorAll('.grid-cell').forEach(cell => {
                    cell.classList.remove('has-block');
                    while (cell.firstChild) {
                        cell.removeChild(cell.firstChild);
                    }
                });
                
                // Reset score
                score = 0;
                scoreElement.textContent = score;
                
                // Add new blocks
                addRandomBlock();
                addRandomBlock();
            }
        });
    </script>
</body>
</html>
